name: NOMOS Collection & Intelligence

on:
  schedule:
    # Runs daily at 6 AM Colombia time (11 AM UTC)
    - cron: '0 11 * * *'
  workflow_dispatch:

jobs:
  collect-and-generate:
    runs-on: ubuntu-latest
    # ðŸ”´ PROTOCOLO DE PERMISOS: Necesario para evitar el error 403
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run Collection
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        run: |
          python run_collection.py
      
      - name: Generate Intelligence JSON
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python generate_intelligence.py
      
      - name: Commit JSON to repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "NOMOS Bot"
          git add nomos_home_intelligence.json
          # Solo hace commit si hay cambios reales
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ§  Auto-update: Intelligence JSON $(date +'%Y-%m-%d')"
          
      - name: Push changes
        # Usamos una acciÃ³n oficial para manejar el push con el token de permisos
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
